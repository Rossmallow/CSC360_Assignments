<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>The Simplest Kanban Board</title>
</head>

<body>
    <script src="script/script.js"></script>
    <div class='wrapper'>
        <section id='kanban'>
            <section class='board' id='todo'>
                <h2>Todo</h2>
                <section id='new' class='list'>
                    <h4>
                        Create New Task
                    </h4>
                    <br>
                    <input id='textBox' placeholder='New Task' type="text">
                    <br>
                    <input class='button' onclick='createTask()' type="submit" value="Create Task">
                </section>
                <ul id='todoUL'>
                    <li class='list' id='2'>
                        <p>Get a full-time job.</p>
                        <br>
                        <input class='button' onclick='startTask(this.parentNode.id)' type="submit" value="Start Task">
                    </li>
                </ul>
            </section>
            <section class='board' id='progress'>
                <h2>In Progress</h2>
                <ul id='progressUL'>
                    <li class='list' id='1'>
                        <p>Self-Isolate to avoid COVID-19.</p>
                        <br>
                        <input class='button' onclick='completeTask(this.parentNode.id)' type="submit"
                            value="Complete Task">
                    </li>
                </ul>
            </section>
            <section class='board' id='complete'>
                <h2>Complete</h2>
                <ul id='completeUL'>
                    <li class='list' id='0'>
                        <p>Finish CSC 360 Homework 1: The Simplest Kanban Board.</p>
                    </li>
                </ul>
            </section>
        </section>
    </div>
    <footer>
        <small>
            Ross Nelson CSC360 Assignment 1: The simplest Kanban Board
            <br>
            Find this code on <a
                href='https://github.com/Rossmallow/CSC360_Assignments/tree/master/1-SimplestKanbanBoard'>GitHub</a>
        </small>
    </footer>
</body>

</html>
